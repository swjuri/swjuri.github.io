<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" contents="width=device-width, initial-scale=1">
  <title></title>
  <style type= "text/css">
    html{
      background-color: lightblue;

    }
  </style>
</head>

<body>

  <script type="text/javascript">


var myArray=[
  ["hello", 100],
  ["goodbye", "blue"],
  ["class", 50],
  ["radom words", 30],
];

for (var i = 0; i < myArray.length; i++) {
  var element = document.createElement("div")
  element.className ="newHeader"

  var style =""

  var arrayValue = myArray[i];

  var arrayValueOne = arrayValue[1]

  if (typeof myArray [i][1] == "number"){
    style = 'style="font-size:' + arrayValueOne +'px;"'
  }else {
    style= 'style="font-size:' + arrayValueOne + '""'
  }
  element.innerHtml = <h1 ${style} > ${arrayValue[0]}</h1>

  document.getElementById("wrapper").appendChild(element)
};






  </script>
</body>
</html>
